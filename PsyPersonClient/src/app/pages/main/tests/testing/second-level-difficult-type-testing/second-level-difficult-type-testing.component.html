<div class="card">
<div class="row">
    <div class="col-md-12">
        <p-table #dt [value]="test.testQuestionList"  dataKey="id" styleClass="p-datatable-customers" [totalRecords]="test.testQuestionList.length"
        [rows]="5" [showCurrentPageReport]="true" [rowsPerPageOptions]="[1,5,10,25]" [loading]="loading"
        [paginator]="true" currentPageReportTemplate="Показаны тестовых вопросов с {first} по {last} из {totalRecords}"
        [filterDelay]="0">
    <ng-template pTemplate="caption">
        <div class="table-header">
            <span *ngIf="from">
                <button class="btn btn-md btn-outline-primary mr-3" (click)="goBack()"><i class="pi pi-arrow-left"></i></button>
            </span>
            <span>{{test.test.name}}</span>
        </div>
    </ng-template>
    <ng-template pTemplate="body" let-record let-i="rowIndex">
        <tr class="p-selectable-row">
            <td>
                <div style="margin-bottom: 0.5rem; ">
                    <h5 style="text-decoration: underline;">Вопрос {{i+1}}</h5>
                    <h5> <span [innerHtml]="record.name | noSanitize"></span></h5>
                </div>
                <p-divider></p-divider>
                <div class="form-group">
                    <label for="customeAsnwer" style="font-size: 1.1rem;"><b>Ответ на вопрос: *</b></label>
                    <textarea type="text" id="customeAsnwer" class="form-control mb-2" style="max-height: 300px;"
                        [(ngModel)]="record.customAnswer" name="customeAsnwer" required>
                    </textarea>
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="2" class="text-center">Тестовых вопросов не найдено.</td>
        </tr>
    </ng-template>
</p-table>
    </div>
</div>
<div class="row">
    <div class="col-md-12 mt-4 mb-3">
        <button class="btn btn-md btn-primary" style="float:right;" (click)="finishTest()"><i class="fa fa-list-alt"></i>  Узнать результат теста</button>
    </div>
</div>
</div>
